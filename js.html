<!DOCTYPE html>
<html>
<head>
    <title>अलर्ट उदाहरण</title>
    <script>
        function showAlert() {
            alert("नमस्ते, यह एक अलर्ट बॉक्स है!");
        }
    </script>
</head>
<body>
    <h1>अलर्ट उदाहरण में आपका स्वागत है</h1>
    <button onclick="showAlert()">मुझे क्लिक करें</button>
</body>
</html>
